<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Register to UX Stories</span>
            <form id="register-form">
                <div class="input-field">
                    <input id="name" class ="forminput" type="text" placeholder="Enter Your Name" required />
                    <i class="uil uil-user"></i>
                  </div>
              <div class="input-field">
                <input id="email" class ="forminput" type="email" placeholder="Enter Your Email" required />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input id="password" class ="forminput" type="password" class="password" placeholder="Create Your Password" required />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>
              <div class="checkbox-text">
              </div>
              <div class="input-field button">
                <input type="submit" value="Resgister" />
              </div>
              <p class="endtextlogin">Already Have Account? <a href="login.html">Login Now</a></p>
            </form>
          </div>
        </div>
    </div>
  </body>
  <script src="js/api.js"></script>
</html>
