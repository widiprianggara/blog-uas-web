<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link ke library ikon Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Favicon untuk tab browser -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Container utama untuk halaman register -->
    <div class="container">
      <!-- Wrapper untuk formulir -->
      <div class="forms">
        <!-- Formulir register -->
        <div class="form register">
          <!-- Judul formulir register -->
          <span class="title">Register to UX Stories</span>

          <!-- Formulir register -->
          <form id="register-form">
            <!-- Input untuk nama -->
            <div class="input-field">
              <input
                id="name"
                type="text"
                placeholder="Enter Your Name"
                required
              />
              <!-- Ikon nama pengguna -->
              <i class="uil uil-user icon"></i>
            </div>

            <!-- Input untuk email -->
            <div class="input-field">
              <input
                id="email"
                type="email"
                placeholder="Enter Your Email"
                required
              />
              <!-- Ikon email -->
              <i class="uil uil-envelope icon"></i>
            </div>

            <!-- Input untuk password -->
            <div class="input-field">
              <input
                id="password"
                type="password"
                placeholder="Create Your Password"
                required
              />
              <!-- Ikon password -->
              <i class="uil uil-lock icon"></i>
              <!-- Ikon untuk menampilkan/menyembunyikan password -->
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <!-- Input untuk konfirmasi password -->
            <div class="input-field">
              <input
                id="confirm-password"
                type="password"
                placeholder="Confirm Your Password"
                required
              />
              <!-- Ikon konfirmasi password -->
              <i class="uil uil-lock icon"></i>
              <!-- Ikon untuk menampilkan/menyembunyikan password -->
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <!-- Tombol untuk submit registrasi -->
            <div class="input-field button">
              <input type="submit" value="Register" />
            </div>

            <!-- Teks tambahan untuk mengarahkan ke halaman login -->
            <p class="endtextlogin">
              Already have an account? <a href="login.html">Login Now</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Link ke file JavaScript -->
    <script src="js/api.js"></script>
  </body>
</html>
